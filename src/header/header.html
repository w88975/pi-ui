<dom-module id="pi-header">
    <style>
        :host {
          width: 100%;
          height: 55px;
          background: #a1a1a1;
          float: left;
        }
        .nav {
          color: #fff;
          list-style: none;
          padding: 0 15px 0;
        }
        .container {
          margin-right: auto;
          margin-left: auto;
          padding-left: 15px;
          padding-right: 15px;
          background: #f00;
        }
        @media (min-width: 768px) {
          .container {
            width: 750px;
          }
        }
        @media (min-width: 992px) {
          .container {
            width: 970px;
          }
        }
        @media (min-width: 1200px) {
          .container {
            width: 1050px;
          }
        }
    </style>
<template>
    <div class="container nav">
        <content></content>
    </div>
</template>
<script type="text/javascript" src="header.js"></script>
</dom-module>
